{% block servers %}
<ul>{{view_current}}
    {% for item in user.server.all %}
        <li><form method="POST" action="2">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">{{ item }}</button></li>
    {% empty %}
        <li>Sorry, no items in this list.</li>
    {% endfor %}
</ul>
{% endblock %}
