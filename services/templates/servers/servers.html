{% block servers %}
    <ul>
        <li><a href="{% url 'index_services'%}">Home</a</li>
        {% for server in servers %}
            <a
                href="{% url 'detail_channel' server.pk server.channel_set.first.pk %}"
                class="{% if active_server.pk == server.pk %}active{% endif %}"
            ><li>{{ server }}</li>
            </a>
        {% endfor %}
        <li><a href="{% url 'add_server' %}">Add Server</a></li>
    </ul>
{% endblock %}
